<app-header></app-header>

<div [ngStyle]="{ 'padding': '2em' }">
  <h2 class="title"> All Tracks</h2>
  <mat-divider></mat-divider>

  <div *ngFor="let track of tracks">
    <app-track-item  [track]=track (play)="on_play($event)"></app-track-item>
    <mat-divider></mat-divider>
  </div>

  <app-progress-spinner *ngIf="loading"></app-progress-spinner>
</div>

<audio-player *ngIf="tracks.length != 0" [audioList]=tracks></audio-player>

<app-nav></app-nav>
