<app-header></app-header>

<div [ngStyle]="{ 'padding': '10px', 'padding-top': '2em' }">
  <h2 class="title"> All Tracks</h2>
  <mat-divider></mat-divider>

  <app-track-list [tracks]=tracks (play_track)="on_play_track($event)"></app-track-list>

  <app-progress-spinner *ngIf="loading"></app-progress-spinner>
</div>

<audio-player *ngIf="tracks.length != 0" [audioList]=tracks></audio-player>

<app-nav></app-nav>
